networks:
  system-pax:
    driver: bridge

volumes:
  db-data:
    driver: local


services:
  postgres:
    image: 'postgres:17.5-alpine'
    ports:
      - '5435:5432'
    env_file:
      - ./system/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 20


